<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen and (min-width: 320px)" href="styles/mobile.css">
  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="styles/desktop.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./scripts/app.js" defer></script>
</head>

<body>
  <div class="app-container">
    <h1 class="app-title">We're launching soon</h1>

    <main>
      <div class="counter">
        <div class="box">
          <span class="days"></span>
          <p>DAYS</p>
        </div>
        <div class="box">
          <span class="hours"></span>
          <p>HOURS</p>
        </div>
        <div class="box">
          <span class="minutes"></span>
          <p>MINUTES</p>
        </div>
        <div class="box">
          <span class="seconds"></span>
          <p>SECONDS</p>
        </div>
      </div>
    </main>

    <div class="social-box">
      <img src="./images/pattern-hills.svg" alt="Hills" class="hills">
      <div class="social">
        <a href="#"><img src="./images/icon-facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="./images/icon-pinterest.svg" alt="Pinterest"></a>
        <a href="#"><img src="./images/icon-instagram.svg" alt="Instagram"></a>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/maciek617" target="_blank">maciek617</a>.
      </div>
    </footer>
  </div>
</body>

</html>
